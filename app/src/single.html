<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieWall - Single</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="brand"><a href="index.html">Wall</a></li>
          <li><a href="sort.html">Trier</a></li>
        </ul>
        <form action="sort.html" method="get">
          <input type="text" placeholder="RECHERCHER" name="search" value="">
        </form>
      </nav>

      <section class="single">
        <div class="image">
          <img class="mov-img" src="" alt="">
        </div>
        <div class="content">
          <h1 class="mov-title"></h1>
          <span class="mov-gender"></span>
          <span class="mov-release-date"></span>
          <span class="mov-homepage"></span>
          <span class="mov-vote-average"></span>
          <span class="mov-runtime"></span>
          <p class="mov-synopsis"></p>
        </div>
      </section>
    </div>

  </body>
  <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
  <script>
    currentPage = "single";
  </script>
  <script src="main.js" charset="utf-8"></script>
</html>
