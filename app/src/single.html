<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieWall - Single</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="brand"><a href="index.html">Wall</a></li>
          <li><a href="sort.html">Trier</a></li>
        </ul>
        <form action="sort.html" method="get">
          <input type="text" placeholder="RECHERCHER" name="search" value="">
        </form>
      </nav>

      <section class="single">
        <div class="image">
          <img class="mov-img" src="" alt="">
        </div>
        <div class="content">
          <h1 class="mov-title"></h1>
          <div class="detail">
            <div>Genre : <span class="mov-gender text-bold"></span></div>
            <div>Sortie : <span class="mov-release-date text-bold"></span></div>
            <div><span class="mov-homepage text-bold"></span></div>
            <div>Note : <span class="mov-vote-average text-bold"></span> / 10</div>
            <div>Dur√©e : <span class="mov-runtime text-bold"></span> min</div>
            <div>
              <button type="button" name="button" class="active mov-btn-add">Ajouter aux favrois</button>
              <button type="button" name="button" class="inactive mov-btn-rem">Supprimer des favoris</button>
            </div>
          </div>
          <p class="mov-synopsis"></p>
        </div>
      </section>
    </div>

  </body>
  <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
  <script>
    currentPage = "single";
  </script>
  <script src="main.js" charset="utf-8"></script>
</html>
